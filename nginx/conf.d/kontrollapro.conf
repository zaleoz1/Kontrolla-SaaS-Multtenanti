# =========================================================================
# KONTROLLAPRO - CONFIGURAÇÃO NGINX SITE
# =========================================================================
# Domínio: vps6150.panel.icontainer.run

# =====================================================
# REDIRECT HTTP TO HTTPS
# =====================================================
server {
    listen 80;
    server_name vps6150.panel.icontainer.run;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# =====================================================
# MAIN HTTPS SERVER
# =====================================================
server {
    listen 443 ssl http2;
    server_name vps6150.panel.icontainer.run;
    
    # =====================================================
    # SSL CONFIGURATION
    # =====================================================
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    
    # =====================================================
    # SECURITY HEADERS
    # =====================================================
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # =====================================================
    # ROOT DIRECTORY
    # =====================================================
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # =====================================================
    # HEALTH CHECK
    # =====================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # =====================================================
    # API BACKEND PROXY
    # =====================================================
    location /api/ {
        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # =====================================================
    # AUTH ENDPOINTS WITH STRICTER RATE LIMITING
    # =====================================================
    location ~ ^/api/auth/(login|signup) {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # =====================================================
    # STATIC FILES WITH CACHING
    # =====================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Try files first, then proxy to backend if not found
        try_files $uri $uri/ @backend;
    }
    
    # =====================================================
    # UPLOADS DIRECTORY
    # =====================================================
    location /uploads/ {
        alias /var/lib/kontrolla/uploads/;
        expires 1y;
        add_header Cache-Control "public";
        
        # Security: Only allow image files
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            add_header X-Content-Type-Options nosniff;
        }
        
        # Deny access to other file types
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # =====================================================
    # SPA FRONTEND ROUTING
    # =====================================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache HTML files for short time
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
    }
    
    # =====================================================
    # BACKEND FALLBACK
    # =====================================================
    location @backend {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # =====================================================
    # SECURITY: DENY ACCESS TO SENSITIVE FILES
    # =====================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(\.ht|\.git|\.env|\.DS_Store|Thumbs\.db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # =====================================================
    # GZIP COMPRESSION FOR TEXT FILES
    # =====================================================
    location ~* \.(css|js|html|xml|txt|json)$ {
        gzip_static on;
        expires 1y;
        add_header Cache-Control "public";
    }
}