# =========================================================================
# KONTROLLAPRO - CONFIGURAÇÃO NGINX SIMPLIFICADA
# =========================================================================
# Use este arquivo se a configuração principal estiver causando problemas

server {
    listen 80;
    server_name vps6150.panel.icontainer.run;
    
    # Root para arquivos estáticos do frontend
    root /usr/share/nginx/html;
    index index.html;
    
    # Logs para debug
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Headers de segurança básicos
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    
    # Health check simples
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API Backend - Configuração mais simples
    location /api/ {
        proxy_pass http://backend:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para debug
        add_header X-Debug-Proxy "simple-config" always;
        
        # CORS para API
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
        
        # Handle preflight
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
            return 204;
        }
    }
    
    # Uploads
    location /uploads/ {
        alias /var/lib/kontrolla/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Frontend SPA - React Router
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para HTML
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }
        
        # Cache para assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Negar acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}