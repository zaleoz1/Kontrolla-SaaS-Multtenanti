# =========================================================================
# KONTROLLAPRO - CONFIGURAÇÃO NGINX PRINCIPAL
# =========================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # =====================================================
    # CONFIGURAÇÕES BÁSICAS
    # =====================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # =====================================================
    # LOGS
    # =====================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # =====================================================
    # PERFORMANCE
    # =====================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # =====================================================
    # COMPRESSÃO
    # =====================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # =====================================================
    # SECURITY HEADERS
    # =====================================================
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;";
    
    # =====================================================
    # RATE LIMITING
    # =====================================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # =====================================================
    # UPSTREAM BACKEND
    # =====================================================
    upstream backend {
        server backend:3000;
        keepalive 32;
    }
    
    # =====================================================
    # CONFIGURAÇÕES DOS SITES
    # =====================================================
    include /etc/nginx/conf.d/*.conf;
}